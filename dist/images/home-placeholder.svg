  </defs>
  <rect width="400" height="300" fill="url(#home)"/>
  <!-- House shape -->
  <polygon points="150,180 200,120 250,180" fill="rgba(255,255,255,0.2)"/>
  <rect x="160" y="180" width="80" height="60" fill="rgba(255,255,255,0.2)"/>
  <rect x="175" y="195" width="20" height="15" fill="rgba(255,255,255,0.3)"/>
  <rect x="205" y="195" width="20" height="15" fill="rgba(255,255,255,0.3)"/>
