<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tech gradient background -->
    <linearGradient id="tech-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3057;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e5f74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c7da0;stop-opacity:1" />
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="40" height="40" fill="none" stroke="#4dd0e1" stroke-width="1" opacity="0.2"/>
      <circle cx="15" cy="15" r="2" fill="#4dd0e1" opacity="0.3"/>
      <circle cx="35" cy="15" r="2" fill="#4dd0e1" opacity="0.3"/>
      <circle cx="15" cy="35" r="2" fill="#4dd0e1" opacity="0.3"/>
      <circle cx="35" cy="35" r="2" fill="#4dd0e1" opacity="0.3"/>
      <line x1="15" y1="15" x2="35" y2="15" stroke="#4dd0e1" stroke-width="1" opacity="0.2"/>
      <line x1="15" y1="15" x2="15" y2="35" stroke="#4dd0e1" stroke-width="1" opacity="0.2"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#tech-bg)"/>

  <!-- Circuit pattern overlay -->
  <rect width="800" height="600" fill="url(#circuit)" opacity="0.3"/>

  <!-- Central tech hub -->
  <g transform="translate(400, 300)">
    <!-- Main processor/core -->
    <circle cx="0" cy="0" r="60" fill="#4dd0e1" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="#2c7da0" opacity="0.4"/>
    <circle cx="0" cy="0" r="25" fill="#4dd0e1" filter="url(#glow)"/>

    <!-- Processor pins/connections -->
    <g stroke="#4dd0e1" stroke-width="2" opacity="0.6">
      <line x1="-25" y1="-25" x2="-80" y2="-80"/>
      <line x1="25" y1="-25" x2="80" y2="-80"/>
      <line x1="-25" y1="25" x2="-80" y2="80"/>
      <line x1="25" y1="25" x2="80" y2="80"/>
      <line x1="-35" y1="0" x2="-100" y2="0"/>
      <line x1="35" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="-35" x2="0" y2="-100"/>
      <line x1="0" y1="35" x2="0" y2="100"/>
    </g>
  </g>

  <!-- Smart devices -->
  <!-- Smartphone -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="25" height="45" rx="3" fill="#2c3e50" opacity="0.8"/>
    <rect x="2" y="2" width="21" height="41" rx="2" fill="#34495e"/>
    <rect x="6" y="8" width="13" height="25" rx="1" fill="#2c7da0"/>
    <circle cx="12.5" cy="35" r="1.5" fill="#4dd0e1"/>
  </g>

  <!-- Tablet -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="35" height="50" rx="4" fill="#2c3e50" opacity="0.8"/>
    <rect x="2" y="2" width="31" height="46" rx="3" fill="#34495e"/>
    <rect x="6" y="10" width="23" height="30" rx="2" fill="#2c7da0"/>
  </g>

  <!-- Laptop -->
  <g transform="translate(600, 250)">
    <rect x="0" y="0" width="80" height="50" rx="3" fill="#2c3e50" opacity="0.8"/>
    <rect x="2" y="2" width="76" height="46" rx="2" fill="#34495e"/>
    <rect x="8" y="8" width="64" height="30" rx="1" fill="#2c7da0"/>
    <rect x="-5" y="50" width="90" height="8" rx="2" fill="#2c3e50" opacity="0.8"/>
  </g>

  <!-- Wireless connections -->
  <g stroke="#4dd0e1" stroke-width="1" opacity="0.4" fill="none">
    <!-- From smartphone -->
    <path d="M175,245 Q200,200 225,180"/>
    <!-- From tablet -->
    <path d="M135,325 Q180,280 200,250"/>
    <!-- From laptop -->
    <path d="M640,275 Q500,220 400,240"/>
    <!-- To central hub -->
    <path d="M225,180 Q300,150 350,200"/>
    <path d="M200,250 Q300,230 350,200"/>
    <path d="M400,240 Q380,220 350,200"/>
  </g>

  <!-- Data flow particles -->
  <circle cx="190" cy="220" r="2" fill="#4dd0e1" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M0,0 Q15,-20 30,-10"/>
    </animateMotion>
  </circle>
  <circle cx="160" cy="280" r="1.5" fill="#2c7da0" opacity="0.6">
    <animateMotion dur="4s" repeatCount="indefinite">
      <path d="M0,0 Q20,-15 25,5"/>
    </animateMotion>
  </circle>
  <circle cx="620" cy="260" r="2.5" fill="#4dd0e1" opacity="0.7">
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <path d="M0,0 Q-30,-20 -50,0"/>
    </animateMotion>
  </circle>

  <!-- Tech icons/symbols -->
  <!-- Bluetooth -->
  <g transform="translate(300, 150)">
    <path d="M10,5 L15,0 L15,10 L10,15 L10,25 L15,20 L15,30 L10,35 L5,30 L5,20 L10,15 L10,5 Z" fill="#4dd0e1" opacity="0.7"/>
  </g>

  <!-- WiFi -->
  <g transform="translate(450, 120)">
    <path d="M10,15 Q15,10 20,15" stroke="#4dd0e1" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M8,17 Q15,12 22,17" stroke="#4dd0e1" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M6,19 Q15,14 24,19" stroke="#4dd0e1" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- Cloud -->
  <g transform="translate(550, 100)">
    <path d="M15,25 Q10,20 15,15 Q20,10 25,15 Q30,10 35,15 Q40,20 35,25 Q30,30 25,25 Q20,30 15,25 Z" fill="#2c7da0" opacity="0.5"/>
  </g>

  <!-- Floating tech particles -->
  <circle cx="100" cy="100" r="1" fill="#4dd0e1" opacity="0.8"/>
  <circle cx="700" cy="150" r="1.5" fill="#2c7da0" opacity="0.6"/>
  <circle cx="250" cy="500" r="0.8" fill="#4dd0e1" opacity="0.7"/>
  <circle cx="650" cy="450" r="1.2" fill="#2c7da0" opacity="0.5"/>

  <!-- Tech glow effects -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="#4dd0e1" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="#2c7da0" stroke-width="1" opacity="0.05"/>
</svg>
