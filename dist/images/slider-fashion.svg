<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fashion gradient background -->
    <linearGradient id="fashion-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c7da0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8dadc;stop-opacity:1" />
    </linearGradient>

    <!-- Fabric texture pattern -->
    <pattern id="fabric" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#f1faee" opacity="0.1"/>
      <path d="M0,10 Q10,0 20,10 Q30,0 40,10 V40 H0 Z" fill="#a8dadc" opacity="0.2"/>
      <path d="M0,30 Q10,20 20,30 Q30,20 40,30 V40 H0 Z" fill="#4dd0e1" opacity="0.15"/>
    </pattern>

    <!-- Sparkle effect -->
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#fashion-bg)"/>

  <!-- Fabric texture overlay -->
  <rect width="800" height="600" fill="url(#fabric)" opacity="0.4"/>

  <!-- Central fashion silhouette -->
  <g transform="translate(400, 300)">
    <!-- Body outline -->
    <path d="M-20,-80 Q-30,-40 -25,0 L-15,40 L-10,80 L-5,90 L5,90 L10,80 L15,40 L25,0 Q30,-40 20,-80 Z" fill="#f1faee" opacity="0.9" stroke="#4dd0e1" stroke-width="2"/>
    <!-- Dress/flowing fabric -->
    <path d="M-25,0 Q-40,20 -35,60 Q-30,80 -20,90 L20,90 Q30,80 35,60 Q40,20 25,0 Z" fill="#2c7da0" opacity="0.7"/>
    <!-- Neckline -->
    <path d="M-15,-30 Q0,-40 15,-30" stroke="#4dd0e1" stroke-width="3" fill="none"/>
  </g>

  <!-- Fashion accessories floating around -->
  <!-- Necklace -->
  <g transform="translate(550, 200)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="#f1faee" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#4dd0e1"/>
    <circle cx="-8" cy="-5" r="2" fill="#a8dadc"/>
    <circle cx="8" cy="-5" r="2" fill="#a8dadc"/>
    <circle cx="0" cy="8" r="2" fill="#2c7da0"/>
  </g>

  <!-- Handbag -->
  <g transform="translate(200, 350)">
    <rect x="-15" y="-20" width="30" height="40" rx="5" fill="#2c3e50" opacity="0.8"/>
    <rect x="-12" y="-17" width="24" height="34" rx="4" fill="#34495e"/>
    <rect x="-8" y="-10" width="16" height="20" rx="2" fill="#2c7da0"/>
    <!-- Handle -->
    <rect x="-5" y="-25" width="10" height="8" rx="4" fill="#2c3e50" opacity="0.8"/>
  </g>

  <!-- High heels -->
  <g transform="translate(300, 450)">
    <!-- Left shoe -->
    <path d="M-10,10 L-15,20 L-5,20 L0,10 L5,15 L-5,25 Z" fill="#2c3e50" opacity="0.8"/>
    <rect x="-8" y="10" width="16" height="25" rx="2" fill="#34495e"/>
    <!-- Right shoe -->
    <path d="M20,10 L15,20 L25,20 L30,10 L35,15 L25,25 Z" fill="#2c3e50" opacity="0.8"/>
    <rect x="22" y="10" width="16" height="25" rx="2" fill="#34495e"/>
  </g>

  <!-- Sunglasses -->
  <g transform="translate(600, 180)">
    <ellipse cx="-10" cy="0" rx="8" ry="6" fill="#2c3e50" opacity="0.8"/>
    <ellipse cx="10" cy="0" rx="8" ry="6" fill="#2c3e50" opacity="0.8"/>
    <rect x="-18" y="-3" width="36" height="6" rx="3" fill="#2c3e50" opacity="0.8"/>
    <line x1="-18" y1="0" x2="-25" y2="-5" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
    <line x1="18" y1="0" x2="25" y2="-5" stroke="#2c3e50" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Scarf -->
  <g transform="translate(150, 250)">
    <path d="M0,0 Q20,-10 40,0 Q60,-10 80,0 Q70,20 50,15 Q30,20 10,15 Q-10,10 0,0 Z" fill="#4dd0e1" opacity="0.7" stroke="#2c7da0" stroke-width="1"/>
  </g>

  <!-- Belt -->
  <g transform="translate(500, 320)">
    <rect x="-40" y="-3" width="80" height="6" rx="3" fill="#2c3e50" opacity="0.8"/>
    <rect x="-35" y="-2" width="70" height="4" rx="2" fill="#f1faee"/>
    <!-- Buckle -->
    <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#4dd0e1"/>
    <rect x="-3" y="-6" width="6" height="12" rx="1" fill="#2c7da0"/>
  </g>

  <!-- Fashion floating elements -->
  <!-- Stars/sparkles -->
  <g fill="#f1faee" opacity="0.8">
    <polygon points="100,100 102,108 110,108 104,112 106,120 100,116 94,120 96,112 88,108 96,108" transform="scale(0.5)"/>
    <polygon points="700,150 702,158 710,158 704,162 706,170 700,166 694,170 696,162 688,158 696,158" transform="scale(0.3)"/>
    <polygon points="250,500 252,508 260,508 254,512 256,520 250,516 244,520 246,512 238,508 246,508" transform="scale(0.4)"/>
  </g>

  <!-- Fabric folds -->
  <g transform="translate(350, 400)" opacity="0.6">
    <path d="M0,0 Q20,10 40,5 Q60,15 80,10 Q70,25 50,20 Q30,25 10,20 Q-10,15 0,0 Z" fill="#a8dadc" stroke="#4dd0e1" stroke-width="1"/>
  </g>

  <!-- Color palette circles -->
  <g transform="translate(650, 400)">
    <circle cx="0" cy="0" r="12" fill="#ff6b9d" opacity="0.8"/>
    <circle cx="30" cy="0" r="12" fill="#4dd0e1" opacity="0.8"/>
    <circle cx="15" cy="25" r="12" fill="#2c7da0" opacity="0.8"/>
    <circle cx="0" cy="50" r="12" fill="#f1faee" opacity="0.8"/>
    <circle cx="30" cy="50" r="12" fill="#a8dadc" opacity="0.8"/>
  </g>

  <!-- Fashion text effect -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#f1faee" opacity="0.4">STYLE</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#a8dadc" opacity="0.5">UNIQUE</text>

  <!-- Flowing lines (fashion energy) -->
  <g stroke="#4dd0e1" stroke-width="1" opacity="0.3" fill="none">
    <path d="M50,300 Q100,250 150,280 Q200,260 250,290"/>
    <path d="M550,320 Q600,280 650,310 Q700,290 750,320"/>
    <path d="M100,450 Q150,420 200,440 Q250,420 300,450"/>
  </g>

  <!-- Gem/bling effects -->
  <circle cx="580" cy="250" r="3" fill="#4dd0e1" opacity="0.9" filter="url(#sparkle)"/>
  <circle cx="320" cy="180" r="2" fill="#f1faee" opacity="0.8" filter="url(#sparkle)"/>
  <circle cx="180" cy="120" r="2.5" fill="#a8dadc" opacity="0.7" filter="url(#sparkle)"/>
</svg>
