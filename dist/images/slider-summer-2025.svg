<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ocean gradient background -->
    <linearGradient id="ocean-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e5f74;stop-opacity:1" />
    </linearGradient>

    <!-- Wave pattern -->
    <pattern id="waves" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q25,0 50,10 T100,10 V20 H0 Z" fill="#2c7da0" opacity="0.3"/>
    </pattern>

    <!-- Sun gradient -->
    <radialGradient id="sun-gradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#ocean-bg)"/>

  <!-- Ocean waves -->
  <rect x="0" y="400" width="800" height="200" fill="url(#waves)"/>
  <rect x="0" y="420" width="800" height="180" fill="url(#waves)" opacity="0.6"/>
  <rect x="0" y="440" width="800" height="160" fill="url(#waves)" opacity="0.4"/>

  <!-- Sun -->
  <circle cx="650" cy="150" r="80" fill="url(#sun-gradient)" opacity="0.8"/>
  <circle cx="650" cy="150" r="60" fill="#ffd700" opacity="0.6"/>

  <!-- Sun rays -->
  <g stroke="#ffd700" stroke-width="2" opacity="0.4">
    <line x1="650" y1="70" x2="650" y2="30"/>
    <line x1="650" y1="230" x2="650" y2="270"/>
    <line x1="570" y1="150" x2="530" y2="150"/>
    <line x1="730" y1="150" x2="770" y2="150"/>
    <line x1="608" y1="92" x2="580" y2="64"/>
    <line x1="692" y1="92" x2="720" y2="64"/>
    <line x1="608" y1="208" x2="580" y2="236"/>
    <line x1="692" y1="208" x2="720" y2="236"/>
  </g>

  <!-- Beach elements -->
  <ellipse cx="200" cy="550" rx="150" ry="30" fill="#f4e4bc" opacity="0.7"/>
  <ellipse cx="400" cy="570" rx="120" ry="25" fill="#f4e4bc" opacity="0.5"/>
  <ellipse cx="600" cy="560" rx="100" ry="20" fill="#f4e4bc" opacity="0.6"/>

  <!-- Summer fashion items -->
  <g transform="translate(50, 200)">
    <!-- Sunglasses -->
    <ellipse cx="100" cy="80" rx="25" ry="15" fill="#2c3e50" opacity="0.8"/>
    <rect x="75" y="75" width="50" height="10" rx="5" fill="#2c3e50" opacity="0.8"/>
    <circle cx="85" cy="80" r="8" fill="#34495e"/>
    <circle cx="115" cy="80" r="8" fill="#34495e"/>
  </g>

  <!-- Bikini/swimsuit -->
  <g transform="translate(300, 250)">
    <path d="M80,60 Q90,40 100,60 Q110,40 120,60 L130,80 L70,80 Z" fill="#ff6b9d" opacity="0.9"/>
    <path d="M85,70 Q95,50 105,70 Q115,50 125,70" stroke="#e84393" stroke-width="2" fill="none"/>
  </g>

  <!-- Beach ball -->
  <circle cx="500" cy="300" r="30" fill="#ff4757" opacity="0.8"/>
  <circle cx="500" cy="300" r="25" fill="#ff3838"/>
  <path d="M485,285 Q500,270 515,285" stroke="#ff4757" stroke-width="3" fill="none"/>
  <path d="M485,315 Q500,330 515,315" stroke="#ff4757" stroke-width="3" fill="none"/>
  <circle cx="500" cy="300" r="3" fill="#ff4757"/>

  <!-- Palm tree silhouette -->
  <g transform="translate(150, 350)">
    <rect x="15" y="50" width="10" height="80" fill="#2d5016" opacity="0.7"/>
    <ellipse cx="20" cy="45" rx="25" ry="35" fill="#2d5016" opacity="0.8"/>
    <ellipse cx="10" cy="35" rx="20" ry="25" fill="#2d5016" opacity="0.6"/>
    <ellipse cx="30" cy="35" rx="20" ry="25" fill="#2d5016" opacity="0.6"/>
  </g>

  <!-- Summer text overlay effect -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4dd0e1" opacity="0.3">SUMMER</text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c7da0" opacity="0.4">2025</text>

  <!-- Floating particles (sun sparkles) -->
  <circle cx="200" cy="150" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="350" cy="120" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="500" cy="180" r="2.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="650" cy="100" r="1" fill="#ffd700" opacity="0.9"/>
</svg>
