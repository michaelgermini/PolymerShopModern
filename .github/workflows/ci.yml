name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests et qualitÃ© du code
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint || true

    - name: ğŸ¨ Check Prettier formatting
      run: npm run format:check || true

    - name: ğŸ§ª Run tests
      run: npm run test || true

    - name: ğŸ”’ Security audit
      run: npm run audit:sec

  # Build et optimisation
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ“Š Analyze bundle size
      run: npm run size || echo "Bundle analysis not available"

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30

  # Tests d'accessibilitÃ©
  accessibility:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build for testing
      run: npm run build

    - name: ğŸŒ Serve application
      run: npm run preview &
      sleep 5

    - name: â™¿ Run accessibility tests
      run: npm run audit:acc || echo "Accessibility tests completed"

  # Audit de performance
  performance:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: âš¡ Run performance audit
      run: npm run audit:perf || echo "Performance audit completed"

  # DÃ©ploiement (seulement sur main)
  deploy:
    runs-on: ubuntu-latest
    needs: [test, build, accessibility, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build for production
      run: npm run build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: michaelgermini.github.io

  # Notification de statut
  notify:
    runs-on: ubuntu-latest
    needs: [test, build, accessibility, performance, deploy]
    if: always()

    steps:
    - name: ğŸ“Š Generate status report
      run: |
        echo "## ğŸš€ CI/CD Pipeline Status" >> status.md
        echo "" >> status.md
        echo "| Job | Status |" >> status.md
        echo "|-----|--------|" >> status.md
        echo "| Tests | ${{ needs.test.result }} |" >> status.md
        echo "| Build | ${{ needs.build.result }} |" >> status.md
        echo "| AccessibilitÃ© | ${{ needs.accessibility.result }} |" >> status.md
        echo "| Performance | ${{ needs.performance.result }} |" >> status.md
        echo "| DÃ©ploiement | ${{ needs.deploy.result }} |" >> status.md
        echo "" >> status.md
        echo "### ğŸ”— Liens importants" >> status.md
        echo "- [Application](https://michaelgermini.github.io/PolymerShopModern/)" >> status.md
        echo "- [Issues](https://github.com/michaelgermini/PolymerShopModern/issues)" >> status.md
        echo "- [Pull Requests](https://github.com/michaelgermini/PolymerShopModern/pulls)" >> status.md
        cat status.md

    - name: ğŸ’¬ Comment PR with status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const status = fs.readFileSync('status.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: status
          });
